<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>XelerAIte Chatbot Demo</title>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Load the locally built bundle -->
    <script src="/dist/xeleraiTechatbot.umd.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      #chatbot-root {
        position: relative;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="chatbot-root"></div>
    <script>
      // The UMD bundle exposes the global "XelerAIteChatbot"
      const chatbotParams = {
        uuid: "123e4567-e89b-12d3-a456-426614174000",
        direction: "ltr", // Change to "rtl" to test the RTL configuration
        ltrConfig: {
          popupMessage: "Chat with us!",
          agentName: "Support Agent",
          agentDescription: "How can we assist you?",
          preSentMessages: [
            {
              id: 1,
              content: "Hello! How can I help you today?",
              sender: "ai"
            },
            {
              id: 2,
              content: "Feel free to ask any questions.",
              sender: "ai"
            }
          ],
          suggestedMessages: ["Pricing", "Features", "Support"],
          agentAvatar:
            "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=64&h=64&q=80&crop=faces&fit=crop"
        },
        rtlConfig: {
          popupMessage: "تحدث معنا!",
          agentName: "وكيل الدعم",
          agentDescription: "كيف يمكننا مساعدتك؟",
          preSentMessages: [
            {
              id: 1,
              content: "مرحبًا! كيف يمكنني مساعدتك اليوم؟",
              sender: "ai"
            },
            {
              id: 2,
              content: "لا تتردد في طرح أي سؤال.",
              sender: "ai"
            }
          ],
          suggestedMessages: ["التسعير", "الميزات", "الدعم"],
          agentAvatar:
            "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=64&h=64&q=80&crop=faces&fit=crop"
        }
      };

      ReactDOM.createRoot(document.getElementById("chatbot-root")).render(
        React.createElement(XelerAIteChatbot, chatbotParams)
      );
    </script>
  </body>
</html>
